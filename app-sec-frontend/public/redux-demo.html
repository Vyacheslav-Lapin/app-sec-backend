<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redux-demo</title>

  <script defer src="https://unpkg.com/redux@latest/dist/redux.js"></script>

  <script type="application/javascript">

    addEventListener("DOMContentLoaded", () => {
      const store = Redux.createStore(favoriteColors);
      store.subscribe(() => console.log(store.getState()));

      store.dispatch(addColor("blue"));
      store.dispatch(addColor("yellow"));
      store.dispatch(addColor("green"));
      store.dispatch(addColor("red"));
      store.dispatch(addColor("gray"));
      store.dispatch(addColor("orange"));
      store.dispatch(removeColor("gray"));

      // console.log(store.getState());

    }, true);

    const addColor = color => ({type: "ADD", color});
    const removeColor = color => ({type: "REMOVE", color});

    function favoriteColors(state = [], action) {
      switch (action.type) {
      case "ADD":
        return state.concat(action.color);
      case "REMOVE":
        return state.filter(item => item !== action.color);
      default:
        return state;
      }
    }

  </script>
</head>
<body>

<h1>Redux-demo</h1>

</body>
</html>
